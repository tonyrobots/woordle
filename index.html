<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle Clone</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="gameContainer">
      <h1>Woordle</h1>

      <div id="grid">
        <!-- Creating 8 rows with 6 cells each -->
        <!-- Each cell has a unique ID -->
        <!-- This is just an example structure. You can generate this dynamically with JavaScript as well -->
        <!-- Repeat the below structure 7 more times (total 8 rows) -->
        <div class="row">
          <div class="cell" id="cell0-0"></div>
          <div class="cell" id="cell0-1"></div>
          <div class="cell" id="cell0-2"></div>
          <div class="cell" id="cell0-3"></div>
          <div class="cell" id="cell0-4"></div>
          <div class="cell" id="cell0-5"></div>
        </div>
        <!-- Add more rows here -->
        <div class="row">
          <div class="cell" id="cell1-0"></div>
          <div class="cell" id="cell1-1"></div>
          <div class="cell" id="cell1-2"></div>
          <div class="cell" id="cell1-3"></div>
          <div class="cell" id="cell1-4"></div>
          <div class="cell" id="cell1-5"></div>
        </div>
        <div class="row">
          <div class="cell" id="cell2-0"></div>
          <div class="cell" id="cell2-1"></div>
          <div class="cell" id="cell2-2"></div>
          <div class="cell" id="cell2-3"></div>
          <div class="cell" id="cell2-4"></div>
          <div class="cell" id="cell2-5"></div>
        </div>
        <div class="row">
          <div class="cell" id="cell3-0"></div>
          <div class="cell" id="cell3-1"></div>
          <div class="cell" id="cell3-2"></div>
          <div class="cell" id="cell3-3"></div>
          <div class="cell" id="cell3-4"></div>
          <div class="cell" id="cell3-5"></div>
        </div>
        <div class="row">
          <div class="cell" id="cell4-0"></div>
          <div class="cell" id="cell4-1"></div>
          <div class="cell" id="cell4-2"></div>
          <div class="cell" id="cell4-3"></div>
          <div class="cell" id="cell4-4"></div>
          <div class="cell" id="cell4-5"></div>
        </div>
        <div class="row">
          <div class="cell" id="cell5-0"></div>
          <div class="cell" id="cell5-1"></div>
          <div class="cell" id="cell5-2"></div>
          <div class="cell" id="cell5-3"></div>
          <div class="cell" id="cell5-4"></div>
          <div class="cell" id="cell5-5"></div>
        </div>
        <div class="row">
          <div class="cell" id="cell6-0"></div>
          <div class="cell" id="cell6-1"></div>
          <div class="cell" id="cell6-2"></div>
          <div class="cell" id="cell6-3"></div>
          <div class="cell" id="cell6-4"></div>
          <div class="cell" id="cell6-5"></div>
        </div>
        <div class="row">
          <div class="cell" id="cell7-0"></div>
          <div class="cell" id="cell7-1"></div>
          <div class="cell" id="cell7-2"></div>
          <div class="cell" id="cell7-3"></div>
          <div class="cell" id="cell7-4"></div>
          <div class="cell" id="cell7-5"></div>
        </div>
      </div>

      <!-- Virtual Keyboard -->
      <div id="keyboard">
        <div class="keyboard-row">
          <button class="key" id="key-Q">Q</button>
          <button class="key" id="key-W">W</button>
          <button class="key" id="key-E">E</button>
          <button class="key" id="key-R">R</button>
          <button class="key" id="key-T">T</button>
          <button class="key" id="key-Y">Y</button>
          <button class="key" id="key-U">U</button>
          <button class="key" id="key-I">I</button>
          <button class="key" id="key-O">O</button>
          <button class="key" id="key-P">P</button>
        </div>
        <div class="keyboard-row">
          <button class="key" id="key-A">A</button>
          <button class="key" id="key-S">S</button>
          <button class="key" id="key-D">D</button>
          <button class="key" id="key-F">F</button>
          <button class="key" id="key-G">G</button>
          <button class="key" id="key-H">H</button>
          <button class="key" id="key-J">J</button>
          <button class="key" id="key-K">K</button>
          <button class="key" id="key-L">L</button>
        </div>
        <div class="keyboard-row">
          <button class="key" id="key-Enter">Enter</button>
          <button class="key" id="key-Z">Z</button>
          <button class="key" id="key-X">X</button>
          <button class="key" id="key-C">C</button>
          <button class="key" id="key-V">V</button>
          <button class="key" id="key-B">B</button>
          <button class="key" id="key-N">N</button>
          <button class="key" id="key-M">M</button>
          <button class="key" id="key-Backspace">âŒ«</button>
        </div>
      </div>

        <input type="text" id="userInput" maxlength="6" autofocus />
        <button id="submitGuess">Submit</button>
      </div> -->

      <div id="gameMessage"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
